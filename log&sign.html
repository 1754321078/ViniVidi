<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ViniVidi</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
            <form>
                <h2>New Account</h2>
                <div class="ib">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="ib">
                    <input type="email" required>
                    <label>Email-Adress</label>
                </div>
                <div class="ib">
                    <input type="password" required>
                    <label>Create &nbsp password</label>
                </div>
                <div class="ib">
                    <input type="password" required>
                    <label>Confirm &nbsp password</label>
                </div>
                <div class="ib">
                    <input type="submit" value="Create">
                    
                </div>
                <p>Already have an account ? <a href="logpage.html">Login Now</a></p>
            </form>
           


    

            <script>
                let labels = document.querySelectorAll('label');
                labels.forEach(label => {
                   label.innerHTML = label.innerText.split('').map((letter, i) =>
                      `<span style="transition-delay: ${i * 50}ms">${letter}</span>`
                   ).join('');
                });
             </script>
             <script src="script.js"></script>
             
             
</body>

</html>
